<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sports League Management</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #43cea2, #185a9d);
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #0d3a6a;
            color: white;
        }

        .title {
            font-size: 3em;
            margin: 0;
            font-weight: 700;
            font-family: 'Lobster', cursive;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            margin: 30px auto;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #185a9d;
            font-family: 'Raleway', sans-serif;
        }

        .actions {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .actions li {
            background: linear-gradient(to right, #43cea2, #185a9d);
            margin: 15px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Open Sans', sans-serif;
            color: white;
        }

        .actions li:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #283c56;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: larger;
            font-weight: bolder;
        }

        .home-button:hover {
            background: #3b4371;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Sports League Management</h1>
        <button class="home-button" onclick="window.location.href='home.html.html'">Home</button>
    </header>
    <div class="container">
        <h2>Admin Actions</h2>
        <ul class="actions">
           <a href="team.html"> <li>Create and Manage Teams</li></a>
           <a href="schedule.html"><li>Schedule Matches</li></a>
           <a href="scores.html"><li>Update Scores</li></a>
           <a href="report.html"> <li>View Reports</li></a>
           <a href="manageuser.html"> <li>Manage Users</li></a>
        </ul>
    </div>
</body>
</html>
