{% extends 'base.html' %}
{% load static %}
{% block title %}Homepage{% endblock %}

{% block content %}
<style>

.title {
    font-size: 3em;
    margin: 0;
    font-weight: 700;
    font-family: 'Lobster', cursive;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 10px;
    display: inline-block;
}

.container {
    padding: 40px;
    background: rgba(255, 255, 255, 0.8);
    margin: 30px auto;
    width: 500px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
    color: #185a9d;
    font-family: 'Raleway', sans-serif;
}

form {
    margin-bottom: 50px;
}

h3 {
    font-size: 2em;
    color: #185a9d;
    margin-bottom: 20px;
    font-family: 'Raleway', sans-serif;
}

label {
    font-size: 1.2em;
    display: block;
    margin-bottom: 10px;
    color: #333;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    font-family: 'Open Sans', sans-serif;
}
.submit {
    background: linear-gradient(to right, #044151, #c02b10);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s;
}

.back {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #283c56;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
    font-size: larger;
    font-weight: bolder;
    font-family: 'Lobster', cursive;
}
</style>
    <div class="container">
<form action='{% url "Scheduldes" %}' method='post'>
    {% csrf_token %}
    <h3>Schedule Matches</h3>
    {{ form.as_p }}
    <label for="match-date">Match Date:</label>
    <input type="date" id="match-date" name="match_date" required>
    
    <label for="match-time">Match Time:</label>
    <input type="time" id="match-time" name="match_time" required>
    <button type="submit" class="submit">Schedule Match</button>
</form>
    </div>
{% endblock %}
